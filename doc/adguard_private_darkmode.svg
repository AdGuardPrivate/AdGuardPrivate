<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40">
    <defs>
        <clipPath id="circleMask">
            <circle cx="20" cy="20" r="20" />
        </clipPath>
    </defs>
    <g fillRule="evenodd">
        <!-- Logo Text -->
        <text x="50" y="15" fill="#8ab4f8" alignment-baseline="auto" font-weight="900" font-family="Arial, sans-serif"
            letterSpacing="0em" text-anchor="start">ADGUARD</text>
        <text x="50" y="35" fill="#bdc1c6" alignment-baseline="auto" font-weight="700" font-size="18" font-family="Arial, sans-serif"
            letterSpacing="0em" text-anchor="start">Private</text>
        
        <!-- Colorful Overlapping Circles -->
        <g clip-path="url(#circleMask)">
            <!-- Background Circle -->
            <circle cx="20" cy="20" r="20" fill="#8ab4f8" />
            
            <!-- Overlapping Circles -->
            <circle cx="10" cy="14" r="14" fill="#81c995" opacity="0.8" />
            <circle cx="30" cy="14" r="12" fill="#fdd663" opacity="0.8" />
            <circle cx="28" cy="28" r="12" fill="#f28b82" opacity="0.8" />
        </g>
        
        <!-- AP Text -->
        <text x="20" y="21" fill="#202124" alignment-baseline="middle" font-weight="900"
            font-family="Arial, sans-serif" letterSpacing="0em" text-anchor="middle">AP</text>
    </g>
</svg>